name: API

on:
  pull_request:
    paths:
      - "apps/api/**"
      - "apps/shared/**"
      - "pnpm-lock.yaml"
  workflow_dispatch:

jobs:
  lint:
    name: Lint, Typecheck & Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter "@events.comp-soc.com/shared" build

      - name: Run ESLint
        run: pnpm lint -- apps/api/

      - name: Check formatting
        run: pnpm format:check -- "apps/api/**"

      - name: Type Check
        run: pnpm --filter "@events.comp-soc.com/api" type-check

      - name: Security Audit
        run: pnpm audit --audit-level=critical

  test:
    name: Route tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter "@events.comp-soc.com/shared" build

      - name: Run database migrations
        working-directory: apps/api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        run: pnpm db:migrate

      - name: Run tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        run: pnpm test
